<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectacles Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spectacles Order Form</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="salesExec">Sales Executive Name:</label>
                <input type="text" id="salesExec" name="salesExec" maxlength="100" required>
            </div>
            
            <div class="form-group">
                <label for="retailerName">Retailer Name:</label>
                <input type="text" id="retailerName" name="retailerName" maxlength="100" required>
            </div>
            
            <div class="form-group">
                <h2>Order Items</h2>
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Type</th>
                            <th>C1</th>
                            <th>C2</th>
                            <th>C3</th>
                            <th>C4</th>
                            <th>C5</th>
                            <th>C6</th>
                            <th>C7</th>
                            <th>C8</th>
                            <th>C9</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <tr class="item-row">
                            <td><input type="text" name="sku[]" required></td>
                            <td><input type="text" name="type[]" required></td>
                            <td><input type="number" name="c1[]" min="0"></td>
                            <td><input type="number" name="c2[]" min="0"></td>
                            <td><input type="number" name="c3[]" min="0"></td>
                            <td><input type="number" name="c4[]" min="0"></td>
                            <td><input type="number" name="c5[]" min="0"></td>
                            <td><input type="number" name="c6[]" min="0"></td>
                            <td><input type="number" name="c7[]" min="0"></td>
                            <td><input type="number" name="c8[]" min="0"></td>
                            <td><input type="number" name="c9[]" min="0"></td>
                            <td><button type="button" class="remove-row">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="addRow">Add Row</button>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="saveButton">Save Order</button>
                <button type="button" id="cancelButton">Cancel</button>
            </div>
        </form>
        
        <div id="loadingOverlay" class="hidden">
            <div class="spinner"></div>
            <p>Submitting order...</p>
        </div>
    </div>

    <div id="summaryContainer" class="hidden">
        <h2>Order Summary</h2>
        <div id="orderSummary"></div>
        <button id="newOrderButton">Create New Order</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
